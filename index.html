<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor 2</title>
  </head>
  <body>
    <div class="container">
      <div class="score">
        <p class="playerScore">0</p>
        <h2 class="resultText">Choose to begin</h2>
        <p class="compScore">0</p>
      </div>
      <div class="buttons">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
      </div>
      <button onClick="window.location.reload();" class="playAgain">Play Again</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
